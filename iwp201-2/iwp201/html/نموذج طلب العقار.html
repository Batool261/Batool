<!DOCTYPE html>
<html>
<head>
  <title>نموذج طلب عقار</title>
  
</head>
<body>
  <h1>نموذج طلب عقار</h1>

  <form name="myForm" action="result.html" method="get" id="resultForm">
    <div class="input-box">
        <label for="fname">الاسم الاول: </label>
        <input type="text" id="fname" name="first_name">
    </div>

    <div class="input-box">
        <label for="lname">الاسم الثاني: </label>
        <input type="text" id="lname" name="last_name">
    </div>
    <div class="input-box">
        <label for="National-Number">الرقم الوطني: </label>
        <input type="text" id="National-Number" name="national_number" >
    </div>
    <div class="input-box">
        <label for="dt">تاريخ الميلاد: </label>
        <input type="date" id="dt" onchange="mydate1();"/>
        <input style="display: none;" type="text" id="ndt"  onclick="mydate();"/>
    </div>
    <div class="input-box">
        <label for="pNum">رقم الجوال : </label>
        <input type="text"onkeydown="phoneNumberFormatter()" maxlength="12" name="phone_number" id="pNum" placeholder="0911-111-111" >
    </div>
    <div class="input-box">
        <label for="email">البريد الإلكتروني: </label>
        <input type="text" id="email" name="user_email" placeholder="example@exmaple.com">
    </div>
   
    <div class="input-box">
        <label for="captcha">انا لست روبوت:</label>
        <div class="center cap-box">
            <div id="output"></div>
            <input id="textBox" name="captcha" type="text" width="200" height="50" name="text">
            <canvas id="captcha" name="captcha" width="500" height="50" >captcha text</canvas>
            <button id="refreshButton" type="button">تحديث</button>
        </div>
        <button class="button"> Subbmit</button>
        <script>
            $(document).ready(function(){
                $("#button").onclick(function(){
                    window.alert("تم الحجز بنجاح")
                })
            })
        </script>

    
</form>

</body>
<script src="MyFunction.js"></script>
</html>
